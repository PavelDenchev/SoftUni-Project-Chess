<div class="login-wrapper">
    <form action="#" class="login">
        <h1>REGISTER</h1>
        <label for="username">Username</label>
        <p class="name"><input type="text" name="username" class="input"></p>
        <label for="email">Email</label>
        <p class="email"><input type="email" name="email" class="input"></p>
        <label for="password">Password</label>
        <p class="password"><input type="password" name="password" class="input"></p>
        <label for="repeatPassword">Repeat Password</label>
        <p class="password"><input type="password" name="repeatPassword" class="input"></p>
        <input type="submit" value="Register" class="login-btn">
    </form>
</div>
